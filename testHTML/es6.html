<script src="../ext/require/require.js" data-main="../src/music21"></script>

<body>
Pure ES6 tests...

<script>
require(['music21'], music21 => {
    const s = new music21.stream.Stream();
    const n = new music21.note.Note();
    s.append(n);
    let svg;
    s.renderOptions.events.click = e => {
        n.pitch.diatonicNoteNum += 1;
        svg = s.replaceDOM(svg);
        e.stopPropagation();
    };
    svg = s.appendNewDOM();
});
</script>
</body>
