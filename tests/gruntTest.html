<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music21 QUnit Grunt  Tests</title>
  <link rel="stylesheet" href="qUnit/qunit-2.0.1.css">
  <script src="qUnit/qunit-2.0.1.js"></script>
  <script src="../src/ext/jquery/jquery-2.1.1.min.js"></script>
  <script src="../src/ext/jsonpickle/build/jsonpickle.debug.js"></script>
  <script src="../src/ext/midijs/build/MIDI.js"></script>
  <script src="../src/ext/vexflow/vexflow-debug.js"></script>
  <script src="../build/music21.debug.js" charset="utf-8"></script>
  <script>
  music21 = music21.music21;
  QUnit.start();
  QUnit.test( "hello test", function(assert) {
      assert.equal(1, 1, "Passed!" );
  });    
  for (var module in music21) {
      if (typeof(music21[module].tests) == 'function') {
          var testSuite = music21[module].tests;
          testSuite();
      }
  }

  </script>
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>  
</body>
</html>
